[Other]

stuff = 'llama';

[Log]
dispatchers = file screen

file_class = Log::Dispatch::File
file_min_level = debug
file_filename = t/log.out
file_mode = append
file_format = [%d] [%p] %m at %F line %L

screen_class = Log::Dispatch::Screen
screen_min_level = info
screen_stderr = 1
screen_format = %m %%

